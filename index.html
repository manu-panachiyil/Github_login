<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Login</title>
    <link rel="stylesheet" href="git.css">
    <link rel="icon" type="image/x-icon" href="/github/670020.png">
</head>

<body>

    <div class="main-body">
        <!-- logo section -->
        <div class="logo">
            <a href=""><svg height="48" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="48"
                    data-view-component="true" class="octicon octicon-mark-github">
                    <path
                        d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                    </path>
                </svg></a>
        </div>

        <!-- signing secton -->
        <div class="heading">
            <h1>Sign in to GitHub</h1>
        </div>

        <!-- form section -->
        <div class="cotainer">
            <form action="">
                <label class="username-password" for="">
                    Username or email address
                </label>
                <input type="text" id="username">
                <div class="password">
                    <label for="" class="pass">Password</label>
                    <span class="forgot">
                        <a href="">Forgot password?</a></span>
                    <input type="password">
                </div>
                <button class="submit">Sign in</button>
            </form>
        </div>
        <!-- form section ends -->

        <p class="new">New to GitHub? <a href="" class="create-account"> Create an account.</a></p>

        <!-- footer -->
        <ul>
            <li class="f1"><a href="">Terms</a></li>
            <li class="f1"><a href="">Privacy</a></li>
            <li class="f1"><a href="">Security</a></li>
            <li class="f3"><a href="">Contact Github</a></li>
        </ul>
    </div>
</body>

</html>
